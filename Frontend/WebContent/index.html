input#button {
	background: #3CB371;
	color: #fff;
	border: 1px solid #00FF7F;
	border-radius: 20px;
	width: 150px;
	padding: 10px;
	box-shadow: 5px 5px 5px #eee;
	transition-duration: 0.4s;
	text-decoration: none;
	overflow: hidden;
	cursor: pointer;
}

input#button:after {
	content: "";
	background: #f1f1f1;
	display: block;
	position: absolute;
	padding-top: 300%;
	padding-left: 350%;
	margin-left: -20px !important;
	margin-top: -120%;
	opacity: 0;
	transition: all 0.8s
}

input#button:after {
	padding: 0;
	margin: 0;
	opacity: 1;
	transition: 0s
}
</style>
