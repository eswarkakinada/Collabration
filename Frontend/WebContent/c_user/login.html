<div class="panel panel-default" ng-controller="UserController as ctrl">
<div class="panel heading">
<span class="lead">SignIn Form</span>
</div>
<div class="formcontainer">
<form ng-submit="ctrl.login()" name="myForm" class="form-horizontal">

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="email">Email</label>
<div class="col-md-7">
<input type="text" width="100" height="50" ng-model="ctrl.user.email" id="email"
class="form-control input-sm" placeholder="Enter your Email">
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="password">Password</label>
<div class="col-md-7">
<input type="text" width="100" height="50" ng-model="ctrl.user.password" id="password"
class="form-control input-sm" placeholder="Enter your Password">
</div>
</div>
</div>

<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Sign In" class="btn btn-primary btn-sm">
</div>
</div>
</form>
</div>
</div>
