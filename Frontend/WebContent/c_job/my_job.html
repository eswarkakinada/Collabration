<div class="container" ng-controller="JobController as ctrl">

	<div class="form-group"></div>
	<p>
		<input type="text" ng-model="job.ctrl.company">
	</p>

	<div ng-repeat="job in ctrl.jobs | filter:job.ctrl.company">
		<a href="#/view_job" ng-click="ctrl.getSelectedJob(job.job_id)">Title:{{job.details}}</a>
