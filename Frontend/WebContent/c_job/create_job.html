<div ng-controller="JobController as ctrl">
	<div ng-show="currentUser==''">
		<div class="alert alert-danger fade in">You are not logged in!</div>
	</div>

	<div ng-hide="currentUser==''">
		<div class="panel panel-default" ng-controller="JobController as ctrl">
			<div class="panel heading">
				<span class="lead">Create your job</span>
			</div>
			<div class="formcontainer">
				<form ng-submit="ctrl.submit()" name="myForm"
					class="form-horizontal">
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="jobid">Jobid</label>
							<div class="col-md-7">
								<input type="text" width="100" height="50"
									ng-model="ctrl.job.jobid" id="jobid"
									class="jobid form-control input-sm"
									placeholder="Give your jobid">
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="jobtitle">Title</label>
							<div class="col-md-7">
								<input type="text" width="100" height="50"
									ng-model="ctrl.job.jobtitle" id="jobtitle"
									class="job_title form-control input-sm"
									placeholder="Name your job">
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="creationdate">Date of Creation</label>
							<div class="col-md-7">
								<input type="text" width="100" height="50"
									ng-model="ctrl.job.creationdate" id="creationdate"
									class="creationdate form-control input-sm"
									placeholder="Date Format Should be 21-8-1992 ">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="closingdate">Date Of Closing </label>
							<div class="col-md-7">
								<input type="text" width="100" height="50"
									ng-model="ctrl.job.closingdate" id="closingdate"
									class="closingdate form-control input-sm"
									placeholder="Date Format Should be yyyy-mm-dd ">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="companyname">Company</label>
							<div class="col-md-7">
								<input type="text" width="100" height="50"
									ng-model="ctrl.job.companyname" id="companyname"
									class=" companyname form-control input-sm">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="details">details</label>
							<div class="col-md-7">
								<textarea rows="20" cols="300" ng-model="ctrl.job.details"
									id="details" class="details form-control input-sm"></textarea>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Create Job"
								class="btn btn-primary btn-sm">
							<button type="button" ng-click="ctrl.reset()"
								class="btn btn-warning btn-sm">Reset Form</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
